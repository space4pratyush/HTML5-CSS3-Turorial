<!-- defines that this document is an HTML5 document -->
<!DOCTYPE html>

<!-- root element of html page -->
<html>

        <!-- shown in the browser title bar -->
        <title>Learn HTML5-CSS3</title>

    <!-- this is the document body and it contains all the visible contents of website -->

        <!-- HTML links -->
        <a href="https://github.com/space4pratyush/HTML5-CSS3-Turorial"> This is github link of this tutorial</a>
        
        <!-- HTML images -->
        <img src="/home/pratyush/Documents/HTML5-CSS3/HTML5-CSS3-Turorial/images/kali" alt="Godess" width="200" height="200"/>
    </body>
